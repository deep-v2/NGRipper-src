<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewGrounds Ripper</title>
  <style>
    body {
      background-color: #111;
      color: #fbbf24;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    input[type="text"] {
      width: 360px;
    }

    button {
      background-color: #fbbf24;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #facc15;
    }

    #status {
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>NewGrounds Ripper</h1>
  <input id="urlInput" type="text" placeholder="Paste Newgrounds URL (e.g. https://www.newgrounds.com/audio/listen/899197)" />
  <button onclick="rip()">Download MP3</button>
  <p id="status"></p>

  <script>
    async function rip() {
      const url = document.getElementById("urlInput").value.trim();
      const status = document.getElementById("status");
      status.textContent = "Searching for MP3...";

      try {
        const response = await fetch(`https://<TU-PROYECTO>.railway.app/rip?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data.mp3) {
          status.textContent = "Downloading...";

          const a = document.createElement('a');
          a.href = data.mp3;
          a.download = data.mp3.split('/').pop();
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          status.textContent = "Download started!";
        } else {
          status.textContent = "MP3 not found.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "An error occurred while ripping.";
      }
    }
  </script>
</body>
</html>
