<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewGrounds Ripper</title>
  <style>
    body {
      background-color: #111;
      color: #fbbf24;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }

    input[type="text"] {
      width: 360px;
    }

    button {
      background-color: #fbbf24;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #facc15;
    }
  </style>
</head>
<body>
  <h1>NewGrounds Ripper</h1>
  <input id="urlInput" type="text" placeholder="Paste Newgrounds URL (e.g. https://www.newgrounds.com/audio/listen/899197)" />
  <button onclick="downloadMP3()">Download MP3</button>

  <script>
    function downloadMP3() {
      const url = document.getElementById("urlInput").value.trim();
      const match = url.match(/listen\/(\d+)/);

      if (!match) {
        alert("Please enter a valid Newgrounds audio URL.");
        return;
      }

      const id = match[1];
      const folder = id.slice(0, -3) + "000";

      // We'll try to download the file even if we don't know the real name.
      const downloadUrl = `https://audio.ngfiles.com/${folder}/${id}.mp3`;

      // Create an invisible link and trigger the download
      const a = document.createElement("a");
      a.href = downloadUrl;
      a.download = `${id}.mp3`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
