<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NG Ripper</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
    }
    header img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin-right: 10px;
    }
    nav button {
      background-color: orange;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button.download {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: orange;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      margin-top: 10px;
      font-weight: bold;
    }
    footer {
      margin-top: 100px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="logo">
      <h2>NG Ripper</h2>
    </div>
    <nav>
      <button onclick="location.href='swf.html'">SWF</button>
      <button onclick="location.href='index.html'">Audio</button>
      <button onclick="location.href='video.html'">Video</button>
      <button onclick="location.href='support.html'">Support Me</button>
    </nav>
  </header>

  <div class="container">
    <h2>Newgrounds Audio<br><span style="color: orange;">Downloader</span></h2>
    <input type="text" id="songId" placeholder="Enter Song ID">
    <button class="download" onclick="downloadAudio()">Download</button>
    <div id="log">> Wait...</div>
  </div>

  <footer>(C) NGRipper <span id="year"></span></footer>

  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    function downloadAudio() {
      const songId = document.getElementById("songId").value.trim();
      if (!songId) {
        document.getElementById("log").innerText = "> Please enter a Song ID.";
        return;
      }
      const directUrl = `https://audio.ngfiles.com/${songId}/?ngripper=true`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(directUrl)}`;
      document.getElementById("log").innerText = "> Preparing download...";
      const a = document.createElement('a');
      a.href = proxyUrl;
      a.download = `ng-audio-${songId}.mp3`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      document.getElementById("log").innerText = "> Done!";
    }
  </script>
</body>
</html>
