<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewGrounds Ripper HTML</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      width: 50px;
      border-radius: 10px;
      margin-right: 10px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav a {
      background-color: orange;
      color: black;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    nav a:hover {
      background-color: #ffaa00;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .box input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin: 10px 0;
    }
    .box button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .logs {
      text-align: left;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo">
      <span style="font-size: 1.5rem; font-weight: bold; color: orange;">NG Ripper</span>
    </div>
    <nav>
      <a href="swf.html">SWF</a>
      <a href="index.html">Audio</a>
      <a href="video.html">Video</a>
      <a href="support.html">Support Me</a>
    </nav>
  </header>

  <div class="container">
    <div class="box">
      <h2>NewGrounds Audio <span style="color: orange;">Downloader</span></h2>
      <input id="songId" type="text" placeholder="Enter Song ID">
      <br>
      <button onclick="downloadSong()">Download</button>
      <div class="logs">
        <b>Logs:</b>
        <p id="log">&gt; Wait...</p>
      </div>
    </div>
  </div>

  <footer>
    (C) NGRipper <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function downloadSong() {
      const id = document.getElementById("songId").value.trim();
      const log = document.getElementById("log");
      if (!id) {
        log.textContent = '> Please enter a valid ID';
        return;
      }
      log.textContent = '> Redirecting...';
      const url = `https://audio.ngfiles.com/${id}/?ngripper=true`;
      const newTab = window.open(url, '_blank');
      setTimeout(() => {
        if (newTab) newTab.close();
        log.textContent = '> Done!';
      }, 3000);
    }
  </script>
</body>
</html>
