<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewGrounds Ripper</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    h1 {
      color: #FF4500;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      margin-top: 50px;
      transition: color 0.3s ease;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #FF4500;
      background-color: #222;
      color: #FF4500;
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
    }

    input:focus, button:hover {
      background-color: #FF4500;
      color: #111;
      transform: scale(1.1);
    }

    .fadeIn {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #run {
      margin-top: 30px;
    }

    a {
      font-size: 1.2rem;
      color: #FF4500;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1 class="fadeIn">NewGrounds Ripper</h1>
    <p class="fadeIn">Enter the song ID.</p>
    
    <input type="text" id="songid" placeholder="Enter Song ID" class="fadeIn" />
    <button onclick="run()" class="fadeIn">Download</button>
  
    <div id="run"></div>
  </div>

  <script>
    function run() {
      var id = document.getElementById("songid").value;
      var output = document.getElementById("run");

      var text = document.createElement("p");

      if(id == "") {
        text.innerHTML = "Song ID is empty!";
        output.appendChild(text);
        return;
      }

      text.innerHTML = "Starting download with ID " + id;
      output.appendChild(text);

      getPage("https://api.allorigins.win/get?url=https%3A%2F%2Fwww.newgrounds.com%2Faudio%2Flisten%2F" + id).then(function(body) {
        var data = JSON.parse(body).contents;
        var code = JSON.parse(body).status.http_code;
        if(code != 200) {
          if(code == 404) {
            outMSG("Not Found");
            return;
          }
          outMSG("Something went wrong. ERROR CODE " + code);
          return;
        }

        var url = data.substring(data.indexOf("<![CDATA[") + 9);
        url = url.substring(url.indexOf("embedController([") + 17);
        url = url.substring(0, url.indexOf("\",\""));
        url = url.substring(0, url.indexOf("?"));
        url = url.substring(url.indexOf("url") + 3);
        url = url.substring(url.indexOf(":\"") + 2);
        url = url.replace(/\\\//g, "/");

        var title = data.substring(data.indexOf("<title>") + 7);
        title = title.substring(0, title.lastIndexOf("</title>"));

        var msg = document.createElement("p");
        msg.innerHTML = "Done!";
        output.appendChild(msg);

        var out = document.createElement("a");
        out.href = url;
        out.download = title;  
        out.style.display = "none";  
        document.body.appendChild(out);
        out.click();  
        document.body.removeChild(out); 
      }, function(status) {
        if(status == 404) {
          outMSG("Not Found");
          return;
        }
        outMSG("Something went wrong. ERROR CODE " + status);
      });
    }

    var getPage = function(url) {
      return new Promise(function(resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', url, true);
        xhr.responseType = 'text';
        xhr.onload = function() {
          var status = xhr.status;
          if (status == 200) {
            resolve(xhr.response);
          } else {
            reject(status);
          }
        };
        xhr.send();
      });
    };

    function outMSG(text) {
      var output = document.getElementById("run");
      var msg = document.createElement("p");
      msg.innerHTML = text;
      output.appendChild(msg);
    }
  </script>

</body>
</html>
