<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewGrounds Ripper</title>
  <style>
    body {
      background-color: #111;
      color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 1px 1px 3px #000;
    }

    input {
      width: 300px;
      padding: 10px;
      margin: 20px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffcc00;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>NewGrounds Ripper</h1>
  <input type="text" id="ng-url" placeholder="Paste Newgrounds song URL..." />
  <button onclick="downloadMP3()">Download MP3</button>
  <div class="error" id="error-msg"></div>

  <script>
    async function downloadMP3() {
      const input = document.getElementById('ng-url');
      const errorMsg = document.getElementById('error-msg');
      const url = input.value.trim();
      errorMsg.textContent = '';

      if (!url.includes('newgrounds.com/audio/listen/')) {
        errorMsg.textContent = 'Invalid Newgrounds audio URL.';
        return;
      }

      try {
        const response = await fetch(`https://<TU_BACKEND>.up.railway.app/rip?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (!data.mp3) {
          errorMsg.textContent = 'MP3 not found.';
          return;
        }

        const link = document.createElement('a');
        link.href = data.mp3;
        link.download = ''; // para que fuerce la descarga
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

      } catch (error) {
        console.error(error);
        errorMsg.textContent = 'Error downloading file.';
      }
    }
  </script>

</body>
</html>
