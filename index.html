<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewGrounds Ripper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #errorMsg {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>NewGrounds Ripper</h1>
  <p>Enter the URL of a Newgrounds audio page to download the MP3.</p>

  <input type="text" id="audioUrl" placeholder="Enter Newgrounds Audio URL" size="50">
  <button id="downloadBtn">Download MP3</button>

  <p id="errorMsg"></p>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const audioUrlInput = document.getElementById('audioUrl');
    const errorMsg = document.getElementById('errorMsg');

    downloadBtn.addEventListener('click', async () => {
      const url = audioUrlInput.value.trim();

      if (!url) {
        errorMsg.textContent = 'Please enter a valid URL.';
        return;
      }

      // Request to backend to get the MP3 URL
      try {
        const response = await fetch(`https://ngripper-src-production.up.railway.app/rip?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (!data.mp3) {
          errorMsg.textContent = 'MP3 not found.';
          return;
        }

        // Create an invisible link to trigger the download
        const link = document.createElement('a');
        link.href = data.mp3;
        link.download = '';  // The file will be downloaded without specifying the filename
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        errorMsg.textContent = '';  // Clear any previous errors
      } catch (error) {
        console.error(error);
        errorMsg.textContent = 'Error downloading file.';
      }
    });
  </script>

</body>
</html>
