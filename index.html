<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewGrounds Ripper</title>
</head>
<body>
  <h1>NewGrounds Ripper</h1>
  <p>Enter the song ID (from Newgrounds) and click "Download" to get the MP3 file.</p>
  
  <!-- Input field to get song ID -->
  <input type="text" id="songid" placeholder="Enter Song ID" />
  <button onclick="run()">Download</button>
  
  <div id="run"></div>

  <script>
    function run() {
      var id = document.getElementById("songid").value;
      var output = document.getElementById("run");

      var text = document.createElement("p");

      if(id == "") {
        text.innerHTML = "Song ID is empty!";
        output.appendChild(text);
        return;
      }

      text.innerHTML = "Starting download with ID "+id;
      output.appendChild(text);

      getPage("https://api.allorigins.win/get?url=https%3A%2F%2Fwww.newgrounds.com%2Faudio%2Flisten%2F" + id).then(function(body) {
        var data = JSON.parse(body).contents;
        var code = JSON.parse(body).status.http_code;
        if(code != 200) {
          if(code == 404) {
            outMSG("The song could not be found! Please check the song id and try again! (error 404)");
            return;
          }
          outMSG("Something went wrong! Please check your internet connection and try again! Error Code: "+code);
          return;
        }

        var url = data.substring(data.indexOf("<![CDATA[")+9);
        url = url.substring(url.indexOf("embedController([")+17);
        url = url.substring(0, url.indexOf("\",\""));
        url = url.substring(0, url.indexOf("?"));
        url = url.substring(url.indexOf("url")+3);
        url = url.substring(url.indexOf(":\"")+2);
        url = url.replace(/\\\//g, "/");

        var title = data.substring(data.indexOf("<title>")+7);
        title = title.substring(0, title.lastIndexOf("</title>"))

        var msg = document.createElement("p");
        msg.innerHTML = "Done!";
        output.appendChild(msg);

        // Initiate download automatically
        var out = document.createElement("a");
        out.href = url;
        out.download = title;  // This will set the file name when downloaded
        out.style.display = "none";  // Hide the download link
        document.body.appendChild(out);
        out.click();  // Trigger the download
        document.body.removeChild(out);  // Remove the link after clicking
      }, function(status) {
        if(status == 404) {
          outMSG("The song could not be found! Please check the song id and try again! (error 404)");
          return;
        }
        outMSG("Something went wrong! Please check your internet connection and try again! Error Code: "+status);
      });
    }

    var getPage = function(url) {
      return new Promise(function(resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', url, true);
        xhr.responseType = 'text';
        xhr.onload = function() {
          var status = xhr.status;
          if (status == 200) {
            resolve(xhr.response);
          } else {
            reject(status);
          }
        };
        xhr.send();
      });
    };

    function outMSG(text) {
      var output = document.getElementById("run");
      var msg = document.createElement("p");
      msg.innerHTML = text;
      output.appendChild(msg);
    }
  </script>
</body>
</html>
