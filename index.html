<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NewGrounds Ripper</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #1a1a1a;
      border-bottom: 2px solid #FF4500;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .title {
      font-size: 1.8rem;
      color: #FF4500;
    }

    .support-button {
      font-size: 1rem;
      padding: 8px 16px;
      background-color: #FF4500;
      border: none;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .support-button:hover {
      background-color: #ff7433;
    }

    main {
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #FF4500;
      background-color: #222;
      color: #FF4500;
      transition: transform 0.2s ease-in-out, background-color 0.3s ease;
    }

    input:focus, button:hover {
      background-color: #FF4500;
      color: #111;
      transform: scale(1.05);
    }

    #run {
      margin-top: 30px;
    }

    p {
      color: #ccc;
      margin: 5px;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo"/>
      <span class="title">NGRIPPER</span>
    </div>
    <a href="support.html" class="support-button">Support Me</a>
  </header>

  <main>
    <h1>NewGrounds Audio Downloader</h1>
    <input type="text" id="songid" placeholder="Enter Song ID"/>
    <button onclick="run()">Download</button>
    <div id="run"></div>
  </main>

  <footer>
    &copy; NGRipper <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function run() {
      const id = document.getElementById("songid").value;
      const output = document.getElementById("run");
      output.innerHTML = "";

      if (id === "") {
        output.innerHTML = "<p>No Song ID</p>";
        return;
      }

      output.innerHTML = "<p>Wait...</p>";

      getPage("https://api.allorigins.win/get?url=https%3A%2F%2Fwww.newgrounds.com%2Faudio%2Flisten%2F" + id)
        .then(function(body) {
          const data = JSON.parse(body).contents;
          const code = JSON.parse(body).status.http_code;

          if (code !== 200) {
            output.innerHTML = "<p>Something went wrong. ERROR CODE " + code + "</p>";
            return;
          }

          let url = data.substring(data.indexOf("<![CDATA[") + 9);
          url = url.substring(url.indexOf("embedController([") + 17);
          url = url.substring(0, url.indexOf("\",\""));
          url = url.substring(0, url.indexOf("?"));
          url = url.substring(url.indexOf("url") + 3);
          url = url.substring(url.indexOf(":\"") + 2);
          url = url.replace(/\\\//g, "/");

          url += "?ngripper=true";

          output.innerHTML = "<p>Done!</p>";
          window.open(url, "_blank");
        })
        .catch(function(status) {
          output.innerHTML = "<p>Something went wrong. ERROR CODE " + status + "</p>";
        });
    }

    function getPage(url) {
      return new Promise(function(resolve, reject) {
        const xhr = new XMLHttpRequest();
        xhr.open("get", url, true);
        xhr.responseType = "text";
        xhr.onload = function() {
          const status = xhr.status;
          if (status === 200) {
            resolve(xhr.response);
          } else {
            reject(status);
          }
        };
        xhr.send();
      });
    }
  </script>
</body>
</html>
